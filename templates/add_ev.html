<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New EV</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1>Add a New Electric Vehicle</h1>
    <form action="/create-ev" method="post">
        <input type="text" name="name" placeholder="EV Name" required>
        <input type="text" name="manufacturer" placeholder="Manufacturer" required>
        <input type="number" name="year" placeholder="Year" required>
        <input type="number" step="0.1" name="battery_size" placeholder="Battery Size (kWh)" required>
        <input type="number" name="wltp_range" placeholder="WLTP Range (km)" required>
        <input type="number" step="0.01" name="cost" placeholder="Cost" required>
        <input type="number" name="power" placeholder="Power (kW)" required>
        <button type="submit">Add EV</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
